  <body class="mdl-demo mdl-color--grey-250 mdl-color-text--grey-700 mdl-base">
    <div class ="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>GlossME</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
       
      </header>
      
      <main class="mdl-layout__content">
         <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
              <div class="mdl-card__supporting-text">
                <h4>Search for Entertainment, Restaurants, etc.</h4>
                <p>Enter the Zip Code you're currently in</p>
                <!-- Form to enter Zip Code-->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                    <label class="mdl-textfield__label" for="sample2">Zip Code...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                </form>
                <p>And then select what you're searching for</p>
                <!--Selection of Search  -->
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons  mdl-list__item-avatar">restaurant</i>
                      Restaurant
                    </span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" />
                      </label>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons  mdl-list__item-avatar">local movies</i>
                      Movies / Entertainment
                    </span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" />
                      </label>
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons  mdl-list__item-avatar">directions transit</i>
                      Transportation
                    </span>
                    <span class="mdl-list__item-secondary-action">
                      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input"  />
                      </label>
                    </span>
                  </li>
                <!-- Accent-colored raised button with ripple -->
                <a href = "./results.html">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button-right-align">
                 search for results 
                </button></a>
              </div>
              <div class="mdl-card__actions">
                <a href="./aboutMe.html" class="mdl-button">View the About page</a>
              </div>
            </div>
          </section>
          </div>
        </main>
    </div>
